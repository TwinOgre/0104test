<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Article
        </div>
        <div class="card-body">
            <h4 th:text="${article.title}" class="card-title"></h4>
            <p class="card-text" th:text="${article.content}"></p>
            <h6 class="card-subtitle mb-2 text-body-secondary"
                th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></h6>
            <a href="/article/list" class="btn btn-primary">목록으로</a>
        </div>
    </div>
</div>
</html>
